<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>korzinka</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      table {
        margin: 50px auto;
      }

    

      .total{
        text-align: center;
        width: 150px;
        height: 50px;
        background-color: black;
        border: none;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 10px;
        margin: auto;
      }

      table {
    width: 80%;
    margin: 50px auto;
    border-collapse: collapse;
    font-family: 'Poppins', sans-serif;
}

th, td {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
}

th {
    background-color: #f8f8f8;
    font-weight: bold;
}

/* Product Column */
td:first-child {
    display: flex;
    align-items: center;
    gap: 15px;
}

td img {
    width: 60px;
    height: 60px;
    border-radius: 5px;
}

/* Quantity Input */
.quantity {
    width: 60px;
    padding: 5px;
    font-size: 16px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Remove Button */
.remove {
    background: red;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: 0.3s;
}

.remove:hover {
    background: darkred;
}

/* Total Price */
.total {
  cursor: pointer;
    text-align: center;
    width: 200px;
    height: 60px;
    background-color: black;
    color: white;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    margin: auto;
    margin-top: 30px;
}

    </style>
  </head>
  <body>
    <header>
      <div class="header-top">
        <p>
          Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        </p>
        <a href="#">ShopNow</a>
      </div>

      <div class="header-bottom">
        <div class="logo">
          <a style="text-decoration: none; color: black;" href="./index.html"><h1>Exclusive</h1></a>
        </div>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="#">Home</a>
          </li>
          <li class="navbar-item">
            <a href="#">Contact</a>
          </li>
          <li class="navbar-item">
            <a href="#">About</a>
          </li>
          <li class="navbar-item">
            <a href="#">Sign Up</a>
          </li>
        </ul>

        <div class="search">
          <input type="text" placeholder="What are you looking for?" /><i
            class="fa-solid fa-magnifying-glass"
          ></i>
          <div class="search-icon">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <p class="total">Total Price: $<span id="total-price">0</span></p>
  </body>
</html>
