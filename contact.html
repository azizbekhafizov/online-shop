<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <p><i class="fas fa-user"></i> Azizbek</p>
                <p><i class="fas fa-phone"></i> <a href="tel:+998979171411">+998 97 917 14 11</a></p>
                <p><i class="fas fa-envelope"></i> <a href="mailto:azizbekhafizov678@gmail.com">azizbekhafizov678@gmail.com</a></p>
            </div>
            
            <div class="social-links">
                <a href="https://t.me/azizbek1482" target="_blank" class="social-btn telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
                <a href="https://instagram.com/azizbekdevloper" target="_blank" class="social-btn instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
    
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <style>
        .contact-section {
            text-align: center;
            padding: 50px 20px;
            background: #f9f9f9;
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-btn {
            font-size: 24px;
            margin: 0 10px;
            color: #fff;
            padding: 10px 15px;
            border-radius: 50%;
        }
        .telegram { background: #0088cc; }
        .instagram { background: #E4405F; }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</body>
</html>
